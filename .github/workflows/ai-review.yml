name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR files
        id: get-files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            return files.map(f => f.filename);

      - name: Call AI Review API
        run: |
          if [ -z "${{ secrets.AI_REVIEWER_URL }}" ]; then
            echo "âŒ AI_REVIEWER_URL secret is not set"
            exit 1
          fi

          jq -n \
            --arg pr_title "${{ github.event.pull_request.title }}" \
            --arg pr_body "${{ github.event.pull_request.body }}" \
            --argjson pr_number ${{ github.event.pull_request.number }} \
            --arg pr_url "${{ github.event.pull_request.html_url }}" \
            --argjson files '${{ steps.get-files.outputs.result }}' \
            '{pr_title: $pr_title, pr_body: $pr_body, pr_number: $pr_number, pr_url: $pr_url, files: $files}' \
            > payload.json

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d @payload.json \
            "${{ secrets.AI_REVIEWER_URL }}/review" \
            -o ai-review-response.txt

      - name: Upload response as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-response
          path: ai-review-response.txt
